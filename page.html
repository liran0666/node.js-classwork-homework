<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>Book Component</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #cfe7f5;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        color: #0b4c7a;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 30px;
      }

      .book {
        width: 220px;
        margin: 0 auto;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      /* חלק עליון אפור */
      .top {
        background-color: #e0e0e0;
        height: 40px;
      }

      /* חלק אמצעי לבן */
      .middle {
        background-color: white;
        padding: 20px 0 10px 0;
      }

      .middle h2 {
        font-size: 16px;
        color: #222;
        margin: 0;
        line-height: 1.2;
      }

      .middle h2 span {
        display: block;
      }

      /* חלק תחתון צהוב */
      .bottom {
        background-color: #ffeb3b;
        color: #333;
        font-weight: bold;
        font-size: 55px;
        padding: 30px 0;
        letter-spacing: -2px;
      }

      .author {
        color: #0b4c7a;
        font-weight: bold;
        margin-top: 15px;
        font-size: 14px;
      }

      .description {
        color: #444;
        font-size: 13px;
        margin: 10px auto;
        width: 270px;
      }

      .footer {
        color: #0b4c7a;
        font-weight: bold;
        font-size: 12px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Book Component By Function</h1>

    <div class="book">
      <div class="top"></div>
      <div class="middle">
        <h2>
          <span>SCOPE &amp;</span>
          <span>CLOSURES</span>
        </h2>
      </div>
      <div class="bottom">JS</div>
    </div>

    <div class="author">By Kyle Simpson</div>
    <div class="description">
      Parts of the language that many JavaScript programmers simply avoid.
    </div>
    <div class="footer">© 2021 Tania</div>
  </body>
</html>
